<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Righteous|Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
    <link href='https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.min.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@7.25.0/dist/sweetalert2.min.js"></script>
    
		<link rel="stylesheet" type="text/css" href="css/styling.css">
	</head>
	<body>
    <div class="bg-img"></div>
		<h1 class="shadow">Nine Mens' Morris</h1>
		<a class="button3d green" href="new_game.html">New Game</a>
		<a class="button3d blue" href="new_game.html">Create Room</a>
		<a class="button3d red" href="#" onClick=joinGame()>Join Room</a>
	</body>
  <script type="text/javascript">

    function joinGame(){

      swal({
        title: 'Enter Room Invite Code',
        input: 'text',
        inputAttributes: {
          autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Look up',
        showLoaderOnConfirm: true,
        preConfirm: (login) => {
          return fetch(`//api.github.com/users/${login}`)
            .then(response => {
              if (!response.ok) {
                throw new Error(response.statusText)
              }
              return response.json()
            })
            .catch(error => {
              swal.showValidationError(
                `Request failed: ${error}`
              )
            })
        },
        allowOutsideClick: () => !swal.isLoading()
      }).then((result) => {
        if (result.value) {
          console.log(result.value);
        }
      });

    }
   
  </script>
</html>
